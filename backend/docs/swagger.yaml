basePath: /api/v1
definitions:
  models.AuthPayload:
    properties:
      email:
        type: string
      password:
        maxLength: 20
        minLength: 8
        type: string
    required:
    - email
    - password
    type: object
  models.RegisterPayload:
    properties:
      email:
        type: string
      firstname:
        type: string
      lastname:
        type: string
      password:
        maxLength: 20
        minLength: 8
        type: string
    required:
    - email
    - firstname
    - lastname
    - password
    type: object
  models.SessionResponse:
    properties:
      user:
        $ref: '#/definitions/models.User'
    type: object
  models.Token:
    properties:
      access_token:
        type: string
    type: object
  models.User:
    properties:
      created_at:
        type: string
      email:
        type: string
      firstname:
        type: string
      id:
        type: string
      lastname:
        type: string
      password_hash:
        type: string
    type: object
  models.UserResponse:
    properties:
      token:
        $ref: '#/definitions/models.Token'
      user:
        $ref: '#/definitions/models.User'
    type: object
  utils.Response:
    properties:
      data: {}
      message:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: API for managing users, products, and orders
  termsOfService: http://swagger.io/terms/
  title: Imphnen API
  version: "0.1"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate user with email and password, returns access token
      parameters:
      - description: Login credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.AuthPayload'
      produces:
      - application/json
      responses:
        "200":
          description: Login successful with access token
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                data:
                  $ref: '#/definitions/models.UserResponse'
              type: object
        "400":
          description: Invalid request data or wrong password
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                message:
                  type: string
              type: object
        "404":
          description: User not found
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                message:
                  type: string
              type: object
        "500":
          description: Failed to generate token
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                message:
                  type: string
              type: object
      summary: Login to user account
      tags:
      - Auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Create a new user account with email and password
      parameters:
      - description: Registration details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.RegisterPayload'
      produces:
      - application/json
      responses:
        "201":
          description: Account created successfully
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                message:
                  type: string
              type: object
        "400":
          description: Invalid request data
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                message:
                  type: string
              type: object
        "409":
          description: Email already registered
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                message:
                  type: string
              type: object
        "500":
          description: Internal server error
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                message:
                  type: string
              type: object
      summary: Register a new user account
      tags:
      - Auth
  /users/me:
    get:
      consumes:
      - application/json
      description: Retrieve the authenticated user's information from their JWT token
      produces:
      - application/json
      responses:
        "200":
          description: Session valid with user data
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                data:
                  $ref: '#/definitions/models.SessionResponse'
              type: object
        "401":
          description: Unauthorized - invalid or missing token
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                message:
                  type: string
              type: object
        "404":
          description: User not found
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                message:
                  type: string
              type: object
      security:
      - BearerAuth: []
      summary: Get current user session
      tags:
      - Users
securityDefinitions:
  BearerAuth:
    description: Type "Bearer" followed by a space and JWT token.
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
tags:
- description: Authentication endpoints for user registration and login
  name: Auth
- description: Operations related to user management
  externalDocs:
    description: User management documentation
    url: https://example.com/docs/users
  name: Users
- description: Operations related to product catalog
  externalDocs:
    url: https://example.com/docs/products
  name: Products
- description: Operations related to order processing
  name: Orders
