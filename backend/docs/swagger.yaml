basePath: /api/v1
definitions:
  models.AuthPayload:
    properties:
      email:
        type: string
      password:
        maxLength: 20
        minLength: 8
        type: string
    required:
    - email
    - password
    type: object
  models.CreateCustomerRequest:
    properties:
      address:
        type: string
      id:
        type: integer
      name:
        type: string
      phone:
        type: string
    required:
    - address
    - id
    - name
    - phone
    type: object
  models.CreateOrderItemRequest:
    properties:
      product_id:
        type: string
      quantity:
        minimum: 1
        type: integer
    required:
    - product_id
    - quantity
    type: object
  models.CreateTelegramOrderRequest:
    properties:
      customer_id:
        type: integer
      items:
        items:
          $ref: '#/definitions/models.CreateOrderItemRequest'
        type: array
      merchant_id:
        type: string
    required:
    - customer_id
    - items
    type: object
  models.CreateTransactionPayload:
    properties:
      amount:
        minimum: 0
        type: number
      order_id:
        type: string
      receipt_id:
        type: string
      source:
        enum:
        - receipt
        - bot
        - manual
        type: string
      transaction_date:
        type: string
      type:
        enum:
        - expense
        - income
        type: string
    required:
    - amount
    - source
    - transaction_date
    - type
    type: object
  models.Customer:
    properties:
      address:
        type: string
      created_at:
        type: string
      id:
        type: integer
      name:
        type: string
      phone:
        type: string
    type: object
  models.Merchant:
    properties:
      merchant_id:
        type: string
      merchant_name:
        type: string
    type: object
  models.Order:
    properties:
      created_at:
        type: string
      customer:
        $ref: '#/definitions/models.Customer'
      customer_id:
        type: string
      id:
        type: string
      order_date:
        type: string
      order_items:
        items:
          $ref: '#/definitions/models.OrderItem'
        type: array
      status:
        $ref: '#/definitions/models.OrderStatus'
      total_price:
        type: number
      user_id:
        type: string
    type: object
  models.OrderItem:
    properties:
      created_at:
        type: string
      id:
        type: string
      order_id:
        type: string
      product:
        $ref: '#/definitions/models.Product'
      product_id:
        type: string
      quantity:
        type: integer
      total_price:
        type: number
    type: object
  models.OrderListResponse:
    properties:
      orders:
        items:
          $ref: '#/definitions/models.Order'
        type: array
      page:
        type: integer
      per_page:
        type: integer
      total:
        type: integer
    type: object
  models.OrderStatus:
    enum:
    - pending
    - confirmed
    - cancelled
    type: string
    x-enum-varnames:
    - OrderStatusPending
    - OrderStatusConfirmed
    - OrderStatusCancelled
  models.Product:
    properties:
      created_at:
        type: string
      id:
        type: string
      image_url:
        type: string
      name:
        type: string
      price:
        type: number
      public_id:
        type: string
      stock:
        type: integer
      user_id:
        type: string
    type: object
  models.ProductListResponse:
    properties:
      products:
        items:
          $ref: '#/definitions/models.Product'
        type: array
    type: object
  models.Receipt:
    properties:
      created_at:
        type: string
      id:
        type: string
      image_url:
        type: string
      public_id:
        type: string
      store_name:
        type: string
      total:
        type: number
      total_items:
        type: integer
      user_id:
        type: string
    type: object
  models.ReceiptItem:
    properties:
      created_at:
        type: string
      id:
        type: string
      name:
        type: string
      price:
        type: number
      receipt_id:
        type: string
    type: object
  models.ReceiptListResponse:
    properties:
      receipts:
        items:
          $ref: '#/definitions/models.Receipt'
        type: array
    type: object
  models.ReceiptResponse:
    properties:
      items:
        items:
          $ref: '#/definitions/models.ReceiptItem'
        type: array
      receipt:
        $ref: '#/definitions/models.Receipt'
    type: object
  models.RegisterPayload:
    properties:
      email:
        type: string
      firstname:
        type: string
      lastname:
        type: string
      password:
        maxLength: 20
        minLength: 8
        type: string
      store_name:
        type: string
    required:
    - email
    - firstname
    - lastname
    - password
    - store_name
    type: object
  models.SessionResponse:
    properties:
      user:
        $ref: '#/definitions/models.User'
    type: object
  models.Token:
    properties:
      access_token:
        type: string
    type: object
  models.Transaction:
    properties:
      amount:
        type: number
      created_at:
        type: string
      id:
        type: string
      order_id:
        type: string
      receipt_id:
        type: string
      source:
        type: string
      transaction_date:
        type: string
      type:
        type: string
      user_id:
        type: string
    type: object
  models.TransactionListResponse:
    properties:
      transactions:
        items:
          $ref: '#/definitions/models.Transaction'
        type: array
    type: object
  models.TransactionResponse:
    properties:
      transaction:
        $ref: '#/definitions/models.Transaction'
    type: object
  models.TransactionStats:
    properties:
      average_amount:
        type: number
      net_amount:
        type: number
      total_expense:
        type: number
      total_income:
        type: number
      transaction_count:
        type: integer
    type: object
  models.UpdateOrderStatusRequest:
    properties:
      status:
        allOf:
        - $ref: '#/definitions/models.OrderStatus'
        enum:
        - pending
        - confirmed
        - cancelled
    required:
    - status
    type: object
  models.UpdateUserPayload:
    properties:
      firstname:
        type: string
      lastname:
        type: string
      store_name:
        type: string
    required:
    - firstname
    - lastname
    - store_name
    type: object
  models.User:
    properties:
      created_at:
        type: string
      email:
        type: string
      firstname:
        type: string
      id:
        type: string
      lastname:
        type: string
      password_hash:
        type: string
      store_name:
        type: string
    type: object
  models.UserResponse:
    properties:
      token:
        $ref: '#/definitions/models.Token'
      user:
        $ref: '#/definitions/models.User'
    type: object
  utils.Meta:
    properties:
      page:
        type: integer
      per_page:
        type: integer
      total_data:
        type: integer
      total_page:
        type: integer
    type: object
  utils.Response:
    properties:
      data: {}
      message:
        type: string
    type: object
  utils.ResponsePaginate:
    properties:
      data: {}
      message:
        type: string
      meta:
        $ref: '#/definitions/utils.Meta'
    type: object
host: localhost:8080
info:
  contact: {}
  description: API for managing users, products, and orders
  termsOfService: http://swagger.io/terms/
  title: Imphnen API
  version: "0.1"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate user with email and password, returns access token
      parameters:
      - description: Login credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.AuthPayload'
      produces:
      - application/json
      responses:
        "200":
          description: Login successful with access token
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                data:
                  $ref: '#/definitions/models.UserResponse'
              type: object
        "400":
          description: Invalid request data or wrong password
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                message:
                  type: string
              type: object
        "404":
          description: User not found
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                message:
                  type: string
              type: object
        "500":
          description: Failed to generate token
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                message:
                  type: string
              type: object
      summary: Login to user account
      tags:
      - Auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Create a new user account with email and password
      parameters:
      - description: Registration details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.RegisterPayload'
      produces:
      - application/json
      responses:
        "201":
          description: Account created successfully
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                message:
                  type: string
              type: object
        "400":
          description: Invalid request data
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                message:
                  type: string
              type: object
        "409":
          description: Email already registered
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                message:
                  type: string
              type: object
        "500":
          description: Internal server error
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                message:
                  type: string
              type: object
      summary: Register a new user account
      tags:
      - Auth
  /orders:
    get:
      consumes:
      - application/json
      description: Retrieve orders with optional filtering by customer and status
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 10
        description: Items per page
        in: query
        name: per_page
        type: integer
      - description: Filter by customer ID
        in: query
        name: customer_id
        type: string
      - description: Filter by status (pending, confirmed, cancelled)
        in: query
        name: status
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/utils.ResponsePaginate'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/models.Order'
                  type: array
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.Response'
      security:
      - BearerAuth: []
      summary: Get all orders for merchant
      tags:
      - Orders
  /orders/{id}:
    get:
      consumes:
      - application/json
      description: Retrieve a specific order with its items and customer details
      parameters:
      - description: Order ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                data:
                  $ref: '#/definitions/models.Order'
              type: object
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/utils.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/utils.Response'
      security:
      - BearerAuth: []
      summary: Get order by ID
      tags:
      - Orders
  /orders/{id}/status:
    patch:
      consumes:
      - application/json
      description: Update order status (pending, confirmed, cancelled) with automatic
        stock restoration
      parameters:
      - description: Order ID
        in: path
        name: id
        required: true
        type: string
      - description: New status
        in: body
        name: status
        required: true
        schema:
          $ref: '#/definitions/models.UpdateOrderStatusRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                data:
                  $ref: '#/definitions/models.Order'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.Response'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/utils.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/utils.Response'
      security:
      - BearerAuth: []
      summary: Update order status
      tags:
      - Orders
  /orders/customer/{customer_id}:
    get:
      consumes:
      - application/json
      description: Retrieve all orders for a specific customer
      parameters:
      - description: Customer ID
        in: path
        name: customer_id
        required: true
        type: string
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 10
        description: Items per page
